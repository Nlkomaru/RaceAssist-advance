name: Gradle Build Action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - name: Change wrapper permissions
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build   
    - name: Run FOSSA scan and upload build data
      uses: fossa-contrib/fossa-action@v1
      with:
        fossa-api-key: 703caf22a9edcc7bc3d116912fe3f879
    - name: Set current datetime as env variable
      env:
           TZ: 'Asia/Tokyo' 
      run: echo "CURRENT_DATETIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.CURRENT_DATETIME }}
        release_name: Release RaceAssist ${{ env.CURRENT_DATETIME }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/libs/RaceAssist-1.0-SNAPSHOT.jar
        asset_name: RaceAssist.jar
        asset_content_type: application/jar
