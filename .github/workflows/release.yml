name: Release Drafter

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name : Publish dokka docs
        run: ./gradlew dokkaHtml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'build/dokka/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Test with Gradle
        run: ./gradlew test

      - name: Publish test results
        id: publish-test-results
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - uses: release-drafter/release-drafter@v5
        id: release-drafter
        with:
          publish: false
          footer: |
            ## Check summary
            
            <table>
              <tr>
              <th>
                <th>Tests üíØ</th>
                <th>Passed ‚úÖ</th>
                <th>Skipped ‚è≠Ô∏è</th>
                <th>Failed ‚ùå</th>
              </tr>
              <tr>
                <td>JUnit Test Report</td>
                <td>${{ steps.publish-test-results.outputs.total }} ran</td>
                <td>${{ steps.publish-test-results.outputs.passed }} passed</td>
                <td>${{ steps.publish-test-results.outputs.skipped }} skipped</td>
                <td>${{ steps.publish-test-results.outputs.failed }} failed</td>
              </tr>
            </table>
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}