name: Gradle Build Action

on:
  push:
    branches:
      - master

jobs:
  build:
    permissions:
      contents: write  # for release-drafter/release-drafter to create a github release
      pull-requests: write  # for release-drafter/release-drafter to add label to PR

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: release-drafter/release-drafter@v5
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: change plugin.yml version
        run: |
          before="${{ steps.release-drafter.tag_name }}"
          after="${before//v/}"
          sed -i -e "s/miencraft_plugin_version/$after/i" './build.gradle.kts'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{ steps.release_drafter.outputs.body }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/RaceAssist-1.0-SNAPSHOT-all.jar
          asset_name: RaceAssist_${{ steps.release-drafter.tag_name }}.jar
          asset_content_type: application/jar

